{{ define "main" }}
<div id="single" class="w-full md:w-10/12 md:mx-auto pt-16">

  <div class="mx-2 md:mx-0">

  <header class="flex flex-col card mb-3 mt-2 p-2">

    <div class="clearfix">
    <ul id="meta" class="flex float-right">

      <li class="mr-2">
        <i class="fas fa-calendar-alt"></i>
        <time class="published" datetime="{{ .Date }}">
          <!-- {{ default (i18n "date_format") | .Date.Format  }} -->
          {{ .Date.Day }} {{ index $.Site.Data.months "fr" (printf "%d" .Date.Month) }} {{ .Date.Year }}
        </time>
      </li>

      <li>
        <i class="fas fa-stopwatch"></i> {{ .ReadingTime }} minutes de lecture
      </li>

    </ul>
  </div>

    <h1> {{ .Title }} </h1>


  </header>

  <article class="card p-3">

    {{ .Content | emojify }}

  </article>

</div>

</div>
{{ end }}
