<!DOCTYPE html>
<html lang="fr">
    {{- partial "head.html" . -}}
    <body onload="initElement();">
        {{- partial "header.html" . -}}
        {{ if eq .Kind "404"}}<div class="p404">{{ end }}
        <main id="content" class="flex flex-wrap items-center container mx-auto">
        {{- block "main" . }}{{- end }}
        </main>
        {{ if eq .Kind "404"}}</div> {{ end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
